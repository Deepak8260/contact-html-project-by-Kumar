<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumar Contact Page</title>
</head>
<body bgcolor="33FFCC">
    <!--Header Section Starts-->
    <header>
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out!</p>
    </header>
    <!--Header Section Ends-->

    <!--Get in Touch Section Starts-->
    <section>
        <h2>Get in Touch</h2>
        <form action="#">
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your name" required><br><br>
            
            <label for="mail">Email:</label><br>
            <input type="email" name="mail" id="mail" placeholder="example@gmail.com"><br><br>
            
            <label for="phone">Phone:</label><br>
            <input type="tel" name="phone" id="phone" placeholder="9861xxxxxx" required><br><br>

            <label for="msg">Message:</label><br>
            <textarea name="msg" id="msg" cols="20" rows="5" placeholder="Enter your message(optional)"></textarea><br><br>

            <input type="submit" value="Send Message">
        </form>
    </section>
    <!--Get in Touch Section Ends-->

    <!--Contact Section Starts-->
    <section>
        <h2>Contact Information</h2>
        <p><strong>Email:</strong>deepak@kumarai.com</p>
        <p><strong>Phone:</strong>(+91) 82603-56780</p>
        <p><strong>Address:</strong>12 Rasulgarh, Bhubaneswer, Odisha, India</p>
        <p>&copy 2024 Example Company. All rights reserved.</p>
    </section>
    <!--Contact Section Ends-->


</body>
</html>
